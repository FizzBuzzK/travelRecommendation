<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>TravelBloom</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./travel_recommendation.css">
</head>


<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand fw-bolder" href="#">TravelBloom</a>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./travel_recommendation.html" id="home">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./travel_about.html" id="about">About Us</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./travel_contact.html" id="contact">Contact Us</a>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="conditionInput" placeholder="Enter Recommendations" aria-label="Search">
              <button class="btn btn-outline-light click" type="button" id='btnSearch'>Search</button>
              <button class="btn btn-outline-light" type="button" id='btnClear'>Clear</button>
            </form>
          </div>
        </div>
    </nav>

    <!-- ------------------------------------------- -->
    <div class="container-sm-fluid" id="bg">
        <!-- row 1  -->
        <div class="row"> 
            <div class="mainTitle col-sm-6 offset-sm-3 text-center text-wrap">
                <p class="top fw-bolder">
                    CONTACT US
                </p>

                <div class="textBox">
                    <h3>GET IN TOUCH</h3>
                    <p class="bottom">
                        Feel free to reach out if you need any help!<br>
                        Please allow us 3-5 business days.<br>
                        We appreciate your patience.
                    </p>
                </div>
            </div> 
        </div>


        <!-- row 2 -->
        <div class="row"> 
            <div class="mainTitle col-sm-6 offset-sm-3 text-center text-wrap">
                <div class="textBox">
                    <h3>Message Form</h3>
                    <form>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="">
                            <label for="floatingInputValue">Email</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="name" class="form-control" id="floatingName" placeholder="Name" value="">
                            <label for="floatingName">Name</label>
                        </div>

                        <div class="form-floating">
                            <textarea class="form-control" id="message" placeholder="Name" rows="5" value="" required></textarea>
                            <label for="message">Message</label>
                        </div>

                        <button type="submit" onclick="thankyou()" class="button btn" id="btnSubmit">Submit</button>
                    </form>
                </div> 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./travel_recommendation.js"></script>

</body>
</html>
